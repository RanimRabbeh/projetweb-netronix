<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>
  <style>
    
    /* Style général du corps avec un fond en dégradé */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e41 0%, #ffffff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    /* Conteneur du formulaire */
    .form-container {
        max-width: 600px;
        width: 100%;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color:#1e1e41;
        margin-bottom: 20px;
    }
    
    /* Style des champs de formulaire */
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    
    input[type="text"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        outline: none;
    }
    
    /* Style du bouton */
    button {
        width: 100%;
        padding: 12px;
        background-color: #1e1e41;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color:#111191;
    }
    
    /* Style du texte de l'option */
    option {
        color: #555;
    }

    /* Ajustement pour les appareils plus petits */
    @media (max-width: 600px) {
        .form-container {
            padding: 15px;
        }
    
        button {
            font-size: 14px;
        }
    }

  </style>
    
    
    

</head>
<body>
<div class="form-container">
    <h2>Formulaire de réclamation</h2>
    <form id="reclamationForm" action=" " method="POST">
        <div class="form-group">
            <label for="utilisateur_id">Identifiant :</label>
            <input type="text" id="utilisateur_id" name="utilisateur_id" placeholder="Entrez votre identifiant" required>
        </div>
        <div class="form-group">
            <label for="reclamation-date">Date de la réclamation :</label>
            <input type="date" id="reclamation-date" name="reclamation-date" required>
        </div>
        <div class="from-group">
            <label for="type">Type de la réclamation :</label>
            <select id="type" name="type" required>
                <option value="billet">Problème de billetterie</option>
                <option value="evenement">Problème lié à l'événement</option>
                <option value="acces">Problème avec l'accès ou l'entrée</option>
                <option value="service">Problème de qualité du service</option>
                <option value="communication">Problème avec la communication</option>
                <option value="remboursement">Problème de remboursement</option>
                <option value="technique">Problème technique avec le site</option>
                <option value="autre">Autre réclamation</option>
            </select>

        </div>
        <br>
        <div class="form-group">
            <label for="description">Description de la réclamation :</label>
            <textarea id="description" name="description" placeholder="Décrivez votre réclamation" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="attachments">Pièces jointes :</label>
            <input type="file" id="attachments" name="attachments[]" multiple>
        </div>
        <div class="form-group">
            <label for="contact">Email ou téléphone :</label>
            <input type="text" id="contact" name="contact" placeholder="Entrez votre contact">
        </div>

        <button type="submit">Soumettre la Réclamation</button>
    </form>
</div>

</body>
</html>
