<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivio boutique - vendre</title>
    <link rel="icon" href="C:\Users\Amine\Desktop\projet\view\logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #5D3A00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #4A2D00;
        }

        .form-container input[type="file"] {
            border: none;
            padding: 8px 0;
        }

        .form-container input[type="file"]::file-selector-button {
            background-color: #5D3A00;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container input[type="file"]::file-selector-button:hover {
            background-color: #4A2D00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Espace de Vente</h2>
        <form>
            <label for="product-name">Nom du produit</label>
            <input type="text" id="product-name" name="product-name" required placeholder="Entrez le nom du produit">

            <label for="product-price">Prix du produit</label>
            <input type="number" id="product-price" name="product-price" required placeholder="Entrez le prix du produit">

            <label for="product-photo">Ajouter une photo du produit</label>
            <input type="file" id="product-photo" name="product-photo" accept="image/*" required>

            <button type="submit">Vendre le produit</button>
        </form>
    </div>

</body>
</html>
