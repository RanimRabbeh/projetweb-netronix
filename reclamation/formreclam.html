<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>
  
    <link rel="stylesheet" href="formcss.css">
    
    

</head>
<body>
<div class="form-container">
    <h2>Formulaire de réclamation</h2>
    <form id="reclamationForm" action="../../index.html" method="POST" onsubmit="return envoyerReclamation()">
        <div class="form-group">
            <label for="utilisateur_id">Identifiant :</label>
            <input type="text" id="utilisateur_id" name="utilisateur_id" placeholder="Entrez votre identifiant" required>
        </div>
        <div class="form-group">
            <label for="reclamation-date">Date de la réclamation :</label>
            <input type="date" id="reclamation-date" name="reclamation-date" required>
        </div>
        <div class="from-group">
            <label for="type">Type de la réclamation :</label>
            <select id="type" name="type" required>
                <option value="billet">Problème de billetterie</option>
                <option value="evenement">Problème lié à l'événement</option>
                <option value="acces">Problème avec l'accès ou l'entrée</option>
                <option value="service">Problème de qualité du service</option>
                <option value="communication">Problème avec la communication</option>
                <option value="remboursement">Problème de remboursement</option>
                <option value="technique">Problème technique avec le site</option>
                <option value="autre">Autre réclamation</option>
            </select>

        </div>
        <br>
        <div class="form-group">
            <label for="description">Description de la réclamation :</label>
            <textarea id="description" name="description" placeholder="Décrivez votre réclamation" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="attachments">Pièces jointes :</label>
            <input type="file" id="attachments" name="attachments[]" multiple>
        </div>
        <div class="form-group">
            <label for="contact">Email ou téléphone :</label>
            <input type="text" id="contact" name="contact" placeholder="Entrez votre contact">
        </div>

        <button type="submit">Soumettre la Réclamation</button>
    </form>
</div>
<script>
    // réclamation envoyé avec succes lors du clic sur Soumettre la Réclamation
    function envoyerReclamation() {
        alert("Votre réclamation a été envoyée !");
        return true; // Permet d'envoyer le formulaire après l'alerte
    }
</script>
</body>
</html>
